<body>
    <!-- Attribute เป็นคำสั่งที่อยู่ภายในแท็ก start หรือ standalone tags -->

    <img src="../images/html-tag-icon.png" alt="html tag icon">

    <!-- line break เพื่อขึ้นบันทัดใหม่ -->

    <!-- href คือ คุณสมบัติของแท็ก a -->
