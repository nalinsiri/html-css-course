<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <link rel="stylesheet" href="../css/07-lists.css">
</head>

<body>
    <div class="wrapper">
        <h1>Lists มี 2 ประเภทคือ แบบไม่เรียงลำดับ และ แบบเรียงลำดับ</h1>
        <h2>ลิตส์แบบไม่เรียงลำดับ Unordered List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        
        <h2>ลิตส์แบบเรียงลำดับ Ordered List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        
        <h2>Description List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </div>
</body>

</html>
