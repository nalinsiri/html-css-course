<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Elements</title>
    <link rel="stylesheet" href="../css/08--00-forms.css">
</head>

<body>
    <div class="content">
        <h1>Input Elements</h1>
        <h2>เราสามารถกำหนดประเภท input ด้วย attribute <strong>type</strong></h2>
        <form action="" method="get">
            <label for=""><strong>ตัวอย่าง type="text"</strong></label><br>
            <input type="text" placeholder="type your name"><br>
            
            <label for=""><strong>ตัวอย่าง type="password"</strong></label><br>
            <input type="password"><br>
            
            <label for=""><strong>ตัวอย่าง type="radio"</strong></label><br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other <br>
            
            <label for=""><strong>ตัวอย่าง type="checkbox"</strong></label><br>
            <input type="checkbox" name="vehicle1" value="bike">bike<br>
            <input type="checkbox" name="vehicle2" value="car">car <br>
            
            <label for=""><strong>ตัวอย่าง type="file"</strong></label><br>
            <input type="file" name="profile"><br>
            
            <label for=""><strong>ตัวอย่าง type="number"</strong></label><br>
            <input type="number" name="age" min="0" max="100" step="10"><br>
            
            <label for=""><strong>ตัวอย่าง type="range"</strong></label><br>
            <input type="range" name="points" min="0" max="10"><br>
            
            <label for=""><strong>ตัวอย่าง type="search"</strong></label><br>
            <input type="search" name="googlesearch"><br>
            
            <label for=""><strong>ตัวอย่าง type="submit reset และ button"</strong></label><br>
            <input type="submit"><input type="reset"><input type="button" value="Button"><br>
        </form>
        <table>
            <tr id="row1">
                <td colspan="2"></td>
            </tr>
            <tr id="row2">
                <td colspan="2"></td>
            </tr>
            <tr id="row3">
                <td colspan="2"></td>
            </tr>
            <tr id="row4">
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
</body>

</html>
