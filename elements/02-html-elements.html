<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML elements</title>
<!--    <link rel="stylesheet" href="../css/02-html-elements.css">-->
</head>
<body>
    <!-- ลักษณะโค้ด html สังเกตุได้ง่ายมาก ซึ่งจะอยู่ในเครื้องหมาย <...> และเราเรียกมันว่าแท็ก -->
    <h1>h1 ย่อมาจาก heading 1 ซึ่งแปลว่า หัวเรื่องลำดับที่ 1</h1>
    
    <!-- HTML element จะมีแท็ก start และ แท็ก end -->
    <h2>แท็ก start &lt;h2&gt; และแท็ก end &lt;/h2&gt;  ต่างกันตรงที่เครื้องหมาย /</h2>

    <!-- standalone tags ไม่มีแท็ก end แต่จะปิดในตัวด้วยเครื้องหมาย / -->
    <img src="../images/html-tag-icon.png" alt="html tag icon">

    <!-- จะเกิดอะไรขึ้นถ้าลืมแท็ก end? -->
    <h3>จะเกิดอะไรขึ้นถ้าลืมแท็ก end?</h3>
    <p>ข้อความนี้คือย่อหน้า</p>
</body>
</html>
